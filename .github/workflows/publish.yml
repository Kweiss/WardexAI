name: Publish to npm

on:
  release:
    types: [published]

# Restrict to one concurrent publish to avoid version conflicts
concurrency:
  group: publish
  cancel-in-progress: false

jobs:
  publish:
    name: Build, Test & Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for npm provenance

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Run TypeScript tests
        run: npx vitest run

      - name: Run Solidity tests
        working-directory: packages/contracts
        run: forge test -vvv

      # Publish packages in dependency order
      - name: Publish @wardexai/core
        working-directory: packages/core
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true # Skip if version already published

      - name: Publish @wardexai/intelligence
        working-directory: packages/intelligence
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

      - name: Publish @wardexai/signer
        working-directory: packages/signer
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

      - name: Publish @wardexai/mcp-server
        working-directory: packages/mcp-server
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

      - name: Publish @wardexai/claude-skill
        working-directory: packages/claude-skill
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true
